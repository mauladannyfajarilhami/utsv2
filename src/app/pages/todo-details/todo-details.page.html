<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Details</ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content padding>
  <ion-list lines="full">
    <ion-item>
      <ion-input required type="text" placeholder="nama" [(ngModel)]="todo.nama"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input required type="number" placeholder="stok" [(ngModel)]="todo.stok"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input required type="number" placeholder="harga" [(ngModel)]="todo.harga"></ion-input>
    </ion-item>
  </ion-list>
  <ion-button expand="full" (click)="saveTodo()">Save</ion-button>
</ion-content>
